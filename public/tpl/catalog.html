{{#each resources}}
<div class="col-xs-3" >
        <div class="thumbnail resource{{#if back}} back{{/if}}" data-folder="{{folder}}" data-path="{{path}}">
                <img src="{{thumb}}" alt="{{name}}">
                <div class="caption">
                        <p>{{name}}</p>
                </div>
                <div class="actions">
                        <i class="act-delete fa fa-trash-o"></i>
                </div>
        </div>
</div>
{{/each}}
